nelmio_cors:
    defaults:
        allow_origin: ['%env(resolve:CORS_ALLOW_ORIGIN)%']
        allow_credentials: true
        allow_headers: ['Content-Type', 'Authorization']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'DELETE']
        expose_headers: []
        max_age: 0